<body class="d-flex flex-column h-100">

      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/carrito">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#/construccion">Formas de entrega</a>
          </li>
        </ul>
        <span class="navbar-text disabled"> --- </span>
      </div>
    </div>
  </nav>
 

  <section class="container d-flex justify-content-center flex-column ">
   <!-- Logo // Busqueda -->
    <div class="d-flex flex-column justify-content-center text-center ">
      <div>
        <img class="img-fluid mt-3 "  id="title" style="opacity: 0;" src="./assets/images/logo.png" width="150" height="" alt="Logo" loading="lazy">
      </div>
      <div>
        <p class="font-consultora fs-1 logo-img" style="opacity: 0;" >Consultora: Candela Herrera</p>
      </div>
      <div>
        <form id="form">
          <label for="exampleDataList" class="form-label"></label>
          <input class="form-control search-input" list="datalistOptions" id="exampleDataList" placeholder="Ingrese el nombre del producto a buscar...">
        </form>
      </div>
    </div>
  </section>

  <div id="carouselExampleInterval" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="./assets/images/banner1.png" class="d-block w-100" alt="banner">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./assets/images/banner2.png" class="d-block w-100" alt="banner">
      </div>
      <div class="carousel-item">
        <img src="./assets/images/banner3.png" class="d-block w-100" alt="banner">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="container mb-5" id="app" ></div>




  <footer class="footer mt-auto py-2 bg-light">
    <div class="container text-center">
      <span class="text-muted d-block">2021 • <a href="#">Jose Herrera</a> • Diseño Web </span>
      <span class="text-muted d-block">TEL: (011) 15-2774-8848 • Buenos Aires • Argentina</span>
    </div>
  </footer>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <a href="https://api.whatsapp.com/send?phone=5491160366546&text=Quiero%20mas%20info." class="float" target="_blank">
    <i class="fa fa-whatsapp my-float"></i>
  </a>



  <div class="modal fade" id="exampleModalPayment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">PAGO REALIZADO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Muchas gracias por tu compra.</p>
        </div>
        <div class="modal-footer" id="close">
          <button type="button" class=" btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Atención!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Su producto ha sido agregado al carrito.</p>
        </div>
        <div class="modal-footer" id="close">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    
  
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script defer src="./build/js/animJQuery.js"></script>
  <script defer src="./build/js/fetchData.js"></script>
  <script defer src="../build/js/productClass.js"></script>
  <script defer src="../build/js/carritoClass.js"></script>
  <script defer src="./build/js/mvc.js"></script> 
  <script defer src="./build/js/main.js"></script> 
  <script defer src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>
